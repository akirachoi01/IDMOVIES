chool in the country—her late mother’s alma mater. However, that dream is suddenly derailed when the cheeky yet secretly grieving football star, Drayton, crashes into her life with a unique story of his own. Will the two of them be able to grow into their dreams together, or will their dreams be sidelined?","genre_ids":[35,10749],"original_language":"en","rating":6,"release_date":"2024-11-29","mediaType":"movie"},{"id":313369,"title":"La La Land","poster":"https://image.tmdb.org/t/p/w185/uDO8zWDhfWwoFdKS4fzkUJt0Rf0.jpg","slug":"/movie/313369","image":"https://image.tmdb.org/t/p/original/nlPCdZlHtRNcF6C9hzUH4ebmV1w.jpg","description":"Mia, an aspiring actress, serves lattes to movie stars in between auditions and Sebastian, a jazz musician, scrapes by playing cocktail party gigs in dingy bars, but as success mounts they are faced with decisions that begin to fray the fragile fabric of their love affair, and the dreams they worked so hard to maintain in each other threaten to rip them apart.","genre_ids":[35,18,10749,10402],"original_language":"en","rating":7.9,"release_date":"2016-12-09","mediaType":"movie"},{"id":85430,"title":"Girl Play","poster":"https://image.tmdb.org/t/p/w185/8JoDrayY503p5a0vWZZFHbS9nD9.jpg","slug":"/movie/85430","image":"https://image.tmdb.org/t/p/original","description":"Two real-life lesbian actresses meet by chance when they are cast as lovers in a local stage play, and end up actually falling in love. Robin, who is married to her girlfriend for half a dozen years, and Lacie, someone who never had a lasting relationship, are both cast to play lesbian lovers in a Los Angeles stage play. Innocently, the stage director, Gabriel runs the actresses through a series of rehearsals designed to \"bring out the intimacy\" in each performer. Soon the two women find themselves increasingly and undeniably attracted to each other and overcome with desire. They must ask themselves whether this relationship is manufactured, created for the sake of the \"girl play\", or is true love.","genre_ids":[35,10749],"original_language":"en","rating":6,"release_date":"2004-07-11","mediaType":"movie"},{"id":13,"title":"Forrest Gump","poster":"https://image.tmdb.org/t/p/w185/arw2vcBveWOVZr6pxd9XTd1TdQa.jpg","slug":"/movie/13","image":"https://image.tmdb.org/t/p/original/ghgfzbEV7kbpbi1O8eIILKVXEA8.jpg","description":"A man with a low IQ has accomplished great things in his life and been present during significant historic events—in each case, far exceeding what anyone imagined he could do. But despite all he has achieved, his one true love eludes him.","genre_ids":[35,18,10749],"original_language":"en","rating":8.5,"release_date":"1994-07-06","mediaType":"movie"},{"id":976573,"title":"Elemental","poster":"https://image.tmdb.org/t/p/w185/4Y1WNkd88JXmGfhtWR7dmDAo1T2.jpg","slug":"/movie/976573","image":"https://image.tmdb.org/t/p/original/6YInbRTk39ckuLYFmUgBCKcKNjb.jpg","description":"In a city where fire, water, land and air residents live together, a fiery young woman and a go-with-the-flow guy will discover something elemental: how much they have in common.","genre_ids":[16,35,10751,14,10749],"original_language":"en","rating":7.6,"release_date":"2023-06-16","mediaType":"movie"},{"id":537915,"title":"After","poster":"https://image.tmdb.org/t/p/w185/u3B2YKUjWABcxXZ6Nm9h10hLUbh.jpg","slug":"/movie/537915","image":"https://image.tmdb.org/t/p/original/997ToEZvF2Obp9zNZbY5ELVnmrW.jpg","description":"Tessa Young is a dedicated student, dutiful daughter and loyal girlfriend to her high school sweetheart. Entering her first semester of college, Tessa's guarded world opens up when she meets Hardin Scott, a mysterious and brooding rebel who makes her question all she thought she knew about herself -- and what she wants out of life.","genre_ids":[10749,18],"original_language":"en","rating":7.1,"release_date":"2019-04-12","mediaType":"movie"},{"id":8966,"title":"Twilight","poster":"https://image.tmdb.org/t/p/w185/3Gkb6jm6962ADUPaCBqzz9CTbn9.j ng":8.5,"release_date":"1957-04-10","mediaType":"movie"},{"id":155,"title":"The Dark Knight","poster":"https://image.tmdb.org/t/p/w185/qJ2tW6WMUDux911r6m7haRef0WH.jpg","slug":"/movie/155","image":"https://image.tmdb.org/t/p/original/oOv2oUXcAaNXakRqUPxYq5lJURz.jpg","description":"Batman raises the stakes in his war on crime. With the help of Lt. Jim Gordon and District Attorney Harvey Dent, Batman sets out to dismantle the remaining criminal organizations that plague the streets. The partnership proves to be effective, but they soon find themselves prey to a reign of chaos unleashed by a rising criminal mastermind known to the terrified citizens of Gotham as the Joker.","genre_ids":[18,28,80,53],"original_language":"en","rating":8.5,"release_date":"2008-07-16","mediaType":"movie"},{"id":497,"title":"The Green Mile","poster":"https://image.tmdb.org/t/p/w185/8VG8fDNiy50H4FedGwdSVUPoaJe.jpg","slug":"/movie/497","image":"https://image.tmdb.org/t/p/original/amZavErrjrdgDwhsIdpWxHNenIx.jpg","description":"A supernatural tale set on death row in a Southern prison, where gentle giant John Coffey possesses the mysterious power to heal people's ailments. When the cell block's head guard, Paul Edgecomb, recognizes Coffey's miraculous gift, he tries desperately to help stave off the condemned man's execution.","genre_ids":[14,18,80],"original_language":"en","rating":8.5,"release_date":"1999-12-10","mediaType":"movie"},{"id":680,"title":"Pulp Fiction","poster":"https://image.tmdb.org/t/p/w185/vQWk5YBFWF4bZaofAbv0tShwBvQ.jpg","slug":"/movie/680","image":"https://image.tmdb.org/t/p/original/suaEOtk1N1sgg2MTM7oZd2cfVp3.jpg","description":"A burger-loving hit man, his philosophical partner, a drug-addled gangster's moll and a washed-up boxer converge in this sprawling, comedic crime caper. Their adventures unfurl in three stories that ingeniously trip back and forth in time.","genre_ids":[53,80],"original_language":"en","rating":8.5,"release_date":"1994-09-10","mediaType":"movie"},{ g with his sexual orientation. When it all seems too much, he reaches out to Simon to help him navigate the ups and downs of high school.","genre_ids":[35,18],"original_language":"en","rating":8.6,"release_date":"2020-06-17","mediaType":"tv"},{"id":66732,"title":"Stranger Things","poster":"https://image.tmdb.org/t/p/w185/uOOtwVbSr4QDjAGIifLDwpb2Pdl.jpg","slug":"/tv/66732","image":"https://image.tmdb.org/t/p/original/2MaumbgBlW1NoPo3ZJO38A6v7OS.jpg","description":"When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces, and one strange little girl.","genre_ids":[18,10765,9648],"original_language":"en","rating":8.6,"release_date":"2016-07-15","mediaType":"tv"},{"id":46896,"title":"The Originals","poster":"https://image.tmdb.org/t/p/w185/2llbXc2BOkLkBGgcNJCRbrWedUO.jpg","slug":"/tv/46896","image":"https://image.tmdb.org/t/p/original/2OAoGOvysScieVhIazrWTXj2ESp.jpg","description":"A spin-off from The Vampire Diaries and set in New Orleans, The Originals centers on the Mikaelson siblings, otherwise known as the world's original vampires: Klaus, Elijah, and Rebekah. Now Klaus must take down his protégé, Marcel, who is now in charge of New Orleans, in order to re-take his city, as he originally built New Orleans. Klaus departed from the city after being chased down by his father Mikael, while it was being constructed and Marcel took charge. As Klaus has returned after many years, his ego has provoked him to become the king of the city. \"Every King needs an heir\" says Klaus, accepting the unborn child. The child is a first to be born to a hybrid and a werewolf.","genre_ids":[10765,18,9648],"original_language":"en","rating":8.6,"release_date":"2013-10-03","mediaType":"tv"},{"id":1438,"title":"The Wire","poster":"https://image.tmdb.org/t/p/w185/4lbclFySvugI51fwsyxBTOm4DqK.jpg","slug":"/tv/1438","image":"https://image.tmdb.org/t/p/original/layPSOJGckJv3PXZDIVluMq69mn.jpg","description":"Told from the points of view of both the Baltimore homicide and narcotics detectives and their targets, the series captures a universe in which the national war on drugs has become a permanent, self-sustaining bureaucracy, and distinctions between good and evil are routinely obliterated.","genre_ids":[80,18],"original_language":"en","rating":8.6,"release_date":"2002-06-02","mediaType":"tv"},{"id":1408,"title":"House","poster":"https://image.tmdb.org/t/p/w185/3Cz7ySOQJmqiuTdrc6CY0r65yDI.jpg","slug":"/tv/1408","image":"https://image.tmdb.org/t/p/original/r0Q6eeN9L1ORL9QsV0Sg8ZV3vnv.jpg","description":"Dr. Gregory House, a drug-addicted, unconventional, misanthropic medical genius, leads a team of diagnosticians at the fictional Princeton–Plainsboro Teaching Hospital in New Jersey.","genre_ids":[18,9648,35],"original_language":"en","rating":8.6,"release_date":"2004-11-16","mediaType":"tv"},{"id":124834,"title":"Heartstopper","poster":"https://image.tmdb.org/t/p/w185/dQc0QbDiHjGmWxTfKtBgYtS4bj5.jpg","slug":"/tv/124834","image":"https://image.tmdb.org/t/p/original/w1beuDq08J0zUmi5uJPMvpWK9rv.jpg","description":"Teens Charlie and Nick discover their unlikely friendship might be something more as they navigate school and young love in this coming-of-age series.","genre_ids":[18],"original_language":"en","rating":8.6,"release_date":"2022-04-22","mediaType":"tv"},{"id":31356,"title":"Big Time Rush","poster":"https://image.tmdb.org/t/p/w185/9N61wXR7FqsuByDVSEjM6qcPhKH.jpg","slug":"/tv/31356","image":"https://image.tmdb.org/t/p/original/vctELFdxJdQBtgPlJFiF6aNnUcQ.jpg","description":"Four teenage friends move from Minneapolis to Los Angeles to form a potential chart-topping boy band after Kendall is inadvertently discovered by an eccentric record executive, Gustavo Rocque. As they seize this opportunity of a lifetime, these friends embark on an exciting comedy and music-filled journey to prove to themselves and their record label that they are serious about their new career choice.","genre_ids":[35,10 y or destroy it.","genre_ids":[10765,18],"original_language":"en","rating":7.7,"release_date":"2021-11-18","mediaType":"tv"},{"id":76479,"title":"The Boys","poster":"https://image.tmdb.org/t/p/w185/2zmTngn1tYC1AvfnrFLhxeD82hz.jpg","slug":"/tv/76479","image":"https://image.tmdb.org/t/p/original/7cqKGQMnNabzOpi7qaIgZvQ7NGV.jpg","description":"A group of vigilantes known informally as “The Boys” set out to take down corrupt superheroes with no more than blue-collar grit and a willingness to fight dirty.","genre_ids":[10765,10759],"original_language":"en","rating":8.5,"release_date":"2019-07-25","mediaType":"tv"},{"id":212350,"title":"The Childhood of Romeo and Juliet","poster":"https://image.tmdb.org/t/p/w185/kW7gbPpzJnhxKJWeYAENnwTdOaU.jpg","slug":"/tv/212350","image":"https://image.tmdb.org/t/p/original/9zQR28Zz5kjP28d91GEysUKVWeh.jpg","description":"Romeo and Juliet are kids that belong to different worlds, rival groups, and enemy families, but they like each other and can’t help the feeling. To stay together, they have to solve mysteries from the past and face those who they love the most to bring back harmony.","genre_ids":[18,10751,10766],"original_language":"pt","rating":6.8,"release_date":"2023-05-07","mediaType":"tv"},{"id":108978,"title":"Reacher","poster":"https://image.tmdb.org/t/p/w185/31GlRQMiDunO8cl3NxTz34U64rf.jpg","slug":"/tv/108978","image":"https://image.tmdb.org/t/p/original/JYgqp8g2kI3SEus9XBDSHukfBN.jpg","description":"Jack Reacher, a veteran military police investigator, has just recently entered civilian life. Reacher is a drifter, carrying no phone and the barest of essentials as he travels the country and explores the nation he once served.","genre_ids":[10759,18,80],"original_language":"en","rating":8.1,"release_date":"2022-02-03","mediaType":"tv"},{"id":84773,"title":"The Lord of the Rings: The Rings of Power","poster":"https://image.tmdb.org/t/p/w185/mYLOqiStMxDK3fYZFirgrMt8z5d.jpg","slug":"/tv/84773","image":"https://image.tmdb.org/t/p/ori  All Stars: UNTUCKED","poster":"https://image.tmdb.org/t/p/w185/taiYCLpaeaHyteELPHdwBdEOrtc.jpg","slug":"/tv/67564","image":"https://image.tmdb.org/t/p/original/lq8W1Yax0rwkpQyiRgSwo8M3lUs.jpg","description":"An access-all-areas pass to the drama that you didn't see on the runway. See what happens behind the scenes when the queens let their tucks breathe... and let their emotions flow.","genre_ids":[10764],"original_language":"en","rating":5.7,"release_date":"2012-10-23","mediaType":"tv"},{"id":153312,"title":"Tulsa King","poster":"https://image.tmdb.org/t/p/w185/zMFAdj30K84Sz90bCd6ePwiAO37.jpg","slug":"/tv/153312","image":"https://image.tmdb.org/t/p/original/mNHRGO1gFpR2CYZdANe72kcKq7G.jpg","description":"Just after he is released from prison after 25 years, New York mafia capo Dwight “The General” Manfredi is unceremoniously exiled by his boss to set up shop in Tulsa, Okla. Realizing that his mob family may not have his best interests in mind, Dwight slowly builds a “crew” from a group of unlikely characters, to help him establish a new criminal empire in a place that to him might as well be another planet.","genre_ids":[80,18],"original_language":"en","rating":8.4,"release_date":"2022-11-13","mediaType":"tv"},{"id":46286,"title":"Ink Master","poster":"https://image.tmdb.org/t/p/w185/y2qHivDbnmndHGw3iNhw1LPZIpM.jpg","slug":"/tv/46286","image":"https://image.tmdb.org/t/p/original/kJspjzlXblGQTcjka5vhclbz6Rb.jpg","description":"A group of the country's most creative and skilled tattoo artists compete for a hundred thousand dollars and the title of Ink Master. The stakes couldn't be higher with \"living canvasses\" donating their skin to be permanently marked in this adrenalized competition elimination.","genre_ids":[10764],"original_language":"en","rating":7.8,"release_date":"2012-01-17","mediaType":"tv"},{"id":69158,"title":"The Good Fight","poster":"https://image.tmdb.org/t/p/w185/8qoOHOfbUbrCcHZnDVxGcwOWinV.jpg","slug":"/tv/69158","image":"https://image.tmdb.org/
